<body>

	<form>
	
		<input type="text" placeholder="username" name="username" [(ngModel)]="user.username">
		
		<input type="password" placeholder="password" name="password" [(ngModel)]="user.password">

        <select name="subject" placeholder="subject" name="subject" [(ngModel)]="subject">
				<option value="" disabled selected>Select Subject</option>
                <option *ngFor="let subject of subjects" value="{{subject}}">{{subject}}</option>
            
        </select>
		
		<input type="button"  value="login" (click)="validate()">

		<input type="button" value="Admin Login" (click)="validate2()">

		
	</form>

    <span style="color: red;font-size: large;">{{message}}</span>
	
</body>
